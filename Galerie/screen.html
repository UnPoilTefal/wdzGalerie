<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Photo Gallery</title>

<link href="css/fullscreenstyle.css" type="text/css" rel="stylesheet"></link>
<link href="css/design.css" type="text/css" rel="stylesheet"></link>
<link href="css/ui-gallery/jquery-ui-1.9.0.custom.min.css" rel="stylesheet">
<script src="http://code.jquery.com/jquery.js"></script>
<script src="http://code.jquery.com/ui/1.9.0/jquery-ui.js"></script>
<script src="js/jquery.fullscreenslides.js"></script>
<script src="js/coreGallery.js"></script>

<script>

	$(document).ready(function(){
	  var galleryname = GetURLParameter('galleryname');
	  var galleryContent = "galeries/" + galleryname + "/" + galleryname + "GalleryContent.xml";
	  
	  $.ajax({
	    type: "GET",
	    url: galleryContent,
	    dataType: "xml",
	    success: initScreen,
	    error: function() {
	      alert("Une erreur s'est produite lors du traitement du fichier XML.");
	    }
	  });
		$( "#retour" ).button();
		$( "#retour" ).click(function( event ) {
			$(location).attr('href','index.php');
			event.preventDefault();
		});

	});

</script>
</head>

<body>
	<div id="message">
		<div id="results" class="ui-widget"></div>
	</div>
	<div id="main" class="ui-widget-content">
	<ul id="container" >
	</ul>
	<div id="footer">
		<button id="retour">Retour</button>
	</div>
	<br class="clear"/>
	</div>
</body>
</html>
